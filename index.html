<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <title>Bouncy Ball</title>
    <link rel="icon" type="image/x-icon" href="png bouncy ball.png">
    <link rel="stylesheet" href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">  </head>
  <body>
    <canvas id="canvas" width="500" height="450"></canvas>
    <div class="sliderange">
      <label for="speedRange">Speed:</label>
      <input type="range" id="speedRange" min="1" max="10" value="3" />
    </div>

     <div class="instruct">
      <h1>Instructions:</h1>
      <ul>
        <li>Click on canvas to start animation</li>
        <li>Click on canvas to pause animation</li>
        <li>Use slider for speed adjustment</li>
        <li>Reset animation using reset button</li>
      </ul>

     </div>
    <input class="btn btn-primary" id="resetButton" type="reset" value="Reset">
    <script src="script.js"></script>
  </body>
</html>
